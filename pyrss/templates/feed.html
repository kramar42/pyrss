
{% extends "base.html" %}

{% block content %}
	{% if title == 'false' %}
	There is no such feed
	{% else %}

	<p>{{title}} feed.</p>

	{% if entries %}
	<ul>
		{% for entry in entries %}
		<li><a href="/entry/{{ entry.id }}">{{entry.title}}</a></li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No entries are avaliable.</p>
	{% endif %}

	{% endif %}
{% endblock %}
