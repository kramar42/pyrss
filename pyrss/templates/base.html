
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}PyRss{% endblock %}</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href"/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
</head>

<body>
    {% block hat %}
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          </a>
          <a class="brand" href="#">PyRss</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">
              {% block username %}{% endblock %}</a>
            </p>
            <ul class="nav">
                <li><a href="/feeds">Feeds</a></li>
                <li><a href="/add_feed">Add feed</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    {% endblock %}

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
            {% block sidebar %}
          <div class="well sidebar-nav bs-docs-sidebar">
            <ul class="nav nav-list bs-docs-sidenav">
              <li class="nav-header">Feeds</li>
              {% block nav %}
              {% endblock %}
            </ul>
          </div><!--/.well -->
        {% endblock %}
        </div><!--/span-->
        <div class="span9">
            {% block content %}
            {% endblock %}
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/container-->

    {% block footer %}
    {% endblock %}
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
