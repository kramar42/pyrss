
{% if next %}
<h3>You can't access that page without login.</h3>
{% endif %}

{% if disabled %}
<h3>Your account is disabled.</h3>
{% endif %}

{% if invalid %}
<h3> Invalid login. Try again.</h3>
{% endif %}

<h3><a href="/register">Register</a></h3>

<form method="post" action=".">
<table>
<tr>
    <td>Username: </td>
    <td><input type="text" name="login"></td>
</tr>
<tr>
    <td>Password: </td>
    <td><input type="password" name="password"></td>
</tr>
</table>

<input type="submit" value="login" />
</form>
